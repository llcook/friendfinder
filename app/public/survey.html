<!doctype html>
<html lang="en">

<head>
    <title>Friendfinder</title>
    <meta charset="UTF=8" />

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- BOOTSTRAP STYLE -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- SURVEY TO APPEAR DYNAMICALLY VIA survey.js -->
    <div class="container" id="survey"></div>

    <!-- MODAL TO DISPLAY BEST MATCH -->

            <!-- code to go here -->
            <div id="matchModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Your best friend is...</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p id="matchName"></p>
                      <p><img id="matchPhoto" src="" width="75%"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

    <!-- FOOTER MENU -->
    <footer class="footer">
        <div class="container">
            <a href="/api/friends">API Friends List</a> | <a href="https://github.com/llcook/friendfinder">GitHub
                    Repo</a>
        </div>
    </footer>

</body>

<!-- SURVEY -->
<script type="text/javascript" src="../javascript/survey.js"></script>

</html>
